	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--Favicon-->
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<!--Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
<!--Bootstrap navbar -->
	<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<!--Logo-->
			<img src="assets/logo.png" class="d-inline-block align-text-top logoimg" alt="logoimage">
			<a class="navbar-brand" href="index.html">The Indie Quest</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<!--Links to the differnt pages -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
						<li class="nav-item">
							<a class="nav-link" href="curriculum.html">Curriculum</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="find_us.html">Find us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="apply.html">Apply</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main id="bg_1">
		<!--Content article-->
		<article class="bg-light">
			<!--Hidden h1 to make w3 validator happy, it gets mad if an article lacks a heading-->
			<h1 style="display:none;">Apply</h1>
			<form class ="needs-validation two_col half_width" id="form">
				
				<div class="form-group">
				 <!--Personnr-->
	    			<label for="personNr">Personnr*</label>
	   	 			<input type="text" class="form-control" id="personNr" placeholder="ÅÅÅÅMMDD-XXXX" required>
	   	 		</div>
				<!--First Name-->
				<div class="form-group">
	   	 			<label for="firstName">Förnamn*</label>
	   	 			<input type="text" class="form-control" id="firstName" required>
	   	 		</div>
				<!--Last Name-->
				<div class="form-group">
	   	 			<label for="lastName">Efternamn*</label>
	   	 			<input type="text" class="form-control" id="lastName" required>
	   	 		</div>
				<!--c/o-->
				<div class="form-group">
	   	 			<label for="c/o">c/o</label>
	   	 			<input type="text" class="form-control" id="c/o">
	   	 		</div>
				<!--Adress-->
				<div class="form-group">
	   	 			<label for="adress">Adress*</label>
	   	 			<input type="text" class="form-control" id="adress" required>
	   	 		</div>
				<!--PostNr-->
				<div class="form-group">
	   	 			<label for="postNr">Postnummer*</label>
	   	 			<input type="text" class="form-control" id="postNr" required>
	   	 		</div>
				<!--Ort-->
				<div class="form-group">
	   	 			<label for="ort">Ort*</label>
	   	 			<input type="text" class="form-control" id="ort" required>
	   	 		</div>
				<!--PhoneNr-->
				<div class="form-group">
	   	 			<label for="phone">Telefon</label>
	   	 			<input type="tel" class="form-control" id="phone">
	   	 		</div>
				<!--Email-->
				<div class="form-group">
	   	 			<label for="email">E-post</label>
	   	 			<input type="email" class="form-control" id="email">
	   	 		</div>
				<!--How to contact dropdown-->
				<div class="form-group">
	   	 			<label for="contactSelect">Hur vill du bli kontaktad?*</label>
					<select class="form-control" id="contactSelect" required>
						<!--The option that is selected by default-->
						<option selected disabled value="">Välj...</option>
						<option>Telefon</option>
						<option>E-post</option>
						<option>Sms</option>
					</select>
				</div>
				<!--Citizenship dropdown-->
				<div class="form-group">
  					<label for="ctzship">Medborgarskap</label>
  					<!--Runs a function when the value is changed-->
					<select class="form-control" id="ctzship" onchange="ctzshipCheck()">
						<!--The option that is selected by default-->
						<option selected disabled value="">Välj...</option>
						<option>Svenskt</option>
						<option>Annat</option>
					</select>
				</div>
				<!--Hidden text input to specify country if it is "annat", the class hideMe is used to hide it-->
				<div class="form-group hideMe" id="hiddenInput">	
	   	 			<label for="country" class="">Specificera land</label>
	   	 			<input type="text" class="form-control" id="country">
	   	 		</div>
	  			<br>
	  			<!--Submit button, runs formcheck function-->
	  			<button type="submit" class="btn btn-secondary" onclick="formcheck()">Skicka in</button>
			</form>
			<!--Image container-->
			<div class="half_width"><img src="assets/map.png" class="img-fluid" alt="picture of a drawn map"></div>	
		</article>
	</main>
	<!--Bootstrap JS-->
	<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
	<!--Own JS-->
	<script src="js/responsiveness.js"></script>
	<script src="js/form.js"></script>
</body>
</html>
